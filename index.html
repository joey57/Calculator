<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <linl href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
  <h1>Calculator</h1>
  <form id="add">
    <div class="form-group">
      <label for="add1">1st number:</label>
      <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="add2">2nd number:</label>
      <input id="add2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add!</button>
  </form>
  <div id="output"></div>
  </div>

  <div class="container">
    <h1>Subtraction</h1>
    <form id="minus">
      <div class="form-group">
        <label for="minus1">1st number:</label>
        <input id="minus1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="minus2">2nd number:</label>
        <input id="minus2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="output1"></div>
    </div>

    <div class="container">
      <h1>Division</h1>
      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="output2"></div>
      </div>

      <div class="container">
        <h1>Multiplication</h1>
        <form id="multiply">
          <div class="form-group">
            <label for="multiply1">1st number:</label>
            <input id="multiply1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="multiply1">2nd number:</label>
            <input id="multiply2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Multiply!</button>
        </form>
        <div id="output3"></div>
        </div>

</body>
</html>
